name: PR Flow
on:
  pull_request:
    branches: [staging, main]
concurrency:
  # New commit on branch cancels running workflows of the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
    
jobs:
  run-zenml-pipeline:
    runs-on: ubuntu-latest
    env:
      # =======================================================================
      # CONFIGURATION - Update these values for your ZenML setup
      # =======================================================================
      ZENML_STORE_URL: https://11870fb5-zenml.cloudinfra.zenml.io
      ZENML_STORE_API_KEY: ${{ secrets.ZENML_API_KEY }}
      ZENML_PROJECT: Gitflow
      ZENML_STAGING_STACK: zenml-full-gcp-stack
      ZENML_PRODUCTION_STACK: zenml-full-gcp-stack
      # =======================================================================
      # Auto-populated from GitHub context (used for snapshot naming)
      ZENML_GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
      ZENML_GITHUB_URL_PR: ${{ github.event.pull_request._links.html.href }}
      # ZenML settings
      ZENML_DEBUG: true
      ZENML_ANALYTICS_OPT_IN: false
      ZENML_LOGGING_VERBOSITY: INFO

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          # Checkout the PR head branch to avoid detached HEAD state
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install requirements (Staging)
        if: ${{ github.base_ref == 'staging' }}
        run: |
          pip install uv
          uv pip install --system -r requirements.txt
          zenml integration install gcp sklearn -y --uv
      
      - name: Install requirements (Production)
        if: ${{ github.base_ref == 'main' }}
        run: |
          pip install uv  
          uv pip install --system -r requirements.txt
          zenml integration install gcp sklearn -y --uv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Connect to ZenML server
        run: |
          zenml project set ${{ env.ZENML_PROJECT }}

      - name: Set stack (Staging)
        if: ${{ github.base_ref == 'staging' }}
        run: |
          zenml stack set ${{ env.ZENML_STAGING_STACK }}

      - name: Set stack (Production)
        if: ${{ github.base_ref == 'main' }}
        run: |
          zenml stack set ${{ env.ZENML_PRODUCTION_STACK }}

      # Staging: Create snapshot AND run the pipeline
      - name: Create snapshot and run pipeline (Staging)
        if: ${{ github.base_ref == 'staging' }}
        run: |
          python build.py \
            --environment=staging \
            --stack=${{ env.ZENML_STAGING_STACK }} \
            --run

      # Production: Only create snapshot (manual approval required to run)
      - name: Build pipeline snapshot (Production)
        if: ${{ github.base_ref == 'main' }}
        run: |
          python build.py \
            --environment=production \
            --stack=${{ env.ZENML_PRODUCTION_STACK }}

